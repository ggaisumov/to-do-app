<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <script src="https://kit.fontawesome.com/92bfb4e086.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To Do App</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="new-task">
      <input type="text" id="newTask" placeholder="Enter the task">
      <button id="addTask">Add</button>
      <button id="clearButton">Clear</button>
    </div>
    <div class="tasks">
      <ul id="taskList" class="task-list">
        <li class="task-item template">
          <input type="checkbox">
          <span>Example Task</span>
          <div class="task-actions">
            <button id="editButton"><i class="fa-solid fa-pen-to-square"></i></button>
            <button id="deleteButton"><i class="fa-solid fa-trash"></i></button>  
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
